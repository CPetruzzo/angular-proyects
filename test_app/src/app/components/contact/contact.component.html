<div class="max-w-screen-md">
    <h2 class="px-8 pt-4 pb-0 backdrop-opacity-40 text-4xl font-bold text-white mb-4 ">Contact Me</h2>
    <p class="text-gray-600 px-8 pt-4 pb-0">
        Feel free to contact me at any time, and I'll do my best to reply as soon as possible.
    </p>
    <form class="flex flex-col space-y-4 px-8 pt-4 pb-0" method="POST" action="https://formspree.io/f/mrgjkldq">
        <label for="name" class="text-gray-800">Name*</label>
        <input class="input border border-gray-300 py-2 px-3 rounded-md focus:outline-none focus:border-blue-500"
            type="text" name="Name" placeholder="Enter your name" id="name" required>

        <label for="email" class="text-gray-800">Email*</label>
        <input class="input border border-gray-300 py-2 px-3 rounded-md focus:outline-none focus:border-blue-500"
            type="email" name="_replyto" placeholder="Enter your email" id="email" required>

        <textarea class="input border border-gray-300 py-2 px-3 rounded-md focus:outline-none focus:border-blue-500"
            rows="4" placeholder="Enter your message" id="message" name="message" required></textarea>

        <p class="text-gray-600 text-sm">All fields are required.</p>

        <input class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer"
            type="submit" value="Send">
    </form>
</div>
