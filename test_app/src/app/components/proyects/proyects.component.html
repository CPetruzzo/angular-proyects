<h2 class="px-8 pt-4 pb-0 backdrop-opacity-40 text-4xl font-bold text-white mb-4 ">Proyectos</h2>
<ul class="examples__list grid gap-2 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <li *ngFor="let project of projects"
        class="relative isolate flex flex-col justify-end overflow-hidden rounded-2xl w-64 h-64 px-8 pb-8 max-w-sm mx-auto mt-24 shadow-md hover:shadow-xl transition duration-300">
        <a [href]="project.url" class="inset-0">
            <img *ngIf="!project.image.endsWith('.html')" [src]="project.image" alt="{{ project.title }}"
                class="absolute inset-0 h-full w-full object-cover rounded-2xl">
            <div
                class="inset-0 opacity-0 hover:opacity-100 transition duration-300 flex flex-col justify-center items-center">
                <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/40 rounded-2xl"></div>

                <h3 class="z-10 mt-3 text-3xl font-bold text-white">{{ project.title }}</h3>
                <div class="z-10 gap-y-1 overflow-hidden text-sm leading-6 text-gray-300">{{ project.description }}
                </div>
            </div>
        </a>
    </li>
</ul>
